version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-recommendation-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./src:/app/src
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

